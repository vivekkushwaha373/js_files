<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addlist(item) {
        const li = document.createElement('li');
        const text = document.createTextNode(item);
        li.appendChild(text);
        const ul = document.querySelector('.language');
        ul.appendChild(li);
    }
    addlist('python')
    addlist('java')
    addlist('Golang')
    addlist('PHP')
    addlist('Rust')
    addlist('javaScript')
    addlist('C')
    addlist('C++');
    //edit
    const n2dline=document.querySelector('li:nth-child(2)')
    const newlie=document.createElement('li');
    newlie.appendChild(document.createTextNode("Csharp"));
    n2dline.replaceWith(newlie);
    // newlie.textContent="CSharp";

    const firstlang=document.querySelector('li:nth-child(1)')
    firstlang.outerHTML='<li>helloji<li>'
 

   //remove
   const lastLang=document.querySelector('li:last-child');
   lastLang.remove()
</script>


</html>
