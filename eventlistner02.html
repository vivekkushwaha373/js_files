<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>hello ji</p>
        <a id="mylink"  href="https://codehelp.in/">Click here</a>
    </div>
</body>
<script>
    const link=document.getElementById('mylink');
    link.addEventListener('click',function(event){
     event.preventDefault();
    //  link.textContent="yaha nahi click karna tha";
     link.replaceWith(document.createTextNode("mai nahi bataunga"));
    });
</script>
</html>
